<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Restablecer Contraseña</h2>
    <form [formGroup]="resetForm" (ngSubmit)="enviarReset()" class="reset-form">
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Nueva contraseña"
          [class.error]="password?.invalid && password?.touched"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirma tu contraseña"
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
        />
        <div class="error-message" *ngIf="resetForm.hasError('passwordMismatch') && confirmPassword?.touched">
          Las contraseñas no coinciden
        </div>
      </div>
      <button type="submit" class="btn-primary" [disabled]="isLoading || resetForm.invalid">
        <span *ngIf="!isLoading">Restablecer Contraseña</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <div class="spinner"></div>
          Enviando...
        </span>
      </button>
    </form>
  </div>
</div>
