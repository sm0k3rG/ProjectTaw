<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Restablecer Contraseña</h2>
    <form [formGroup]="formularioReset" (ngSubmit)="enviarReset()" class="reset-form">
      <div class="form-group">
        <label for="contrasena">Nueva Contraseña</label>
        <input
          type="password"
          id="contrasena"
          formControlName="contrasena"
          placeholder="Nueva contraseña"
          [class.error]="contrasena?.invalid && contrasena?.touched"
        />
        <div class="error-message" *ngIf="contrasena?.invalid && contrasena?.touched">
          <span *ngIf="contrasena?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="contrasena?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmarContrasena">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmarContrasena"
          formControlName="confirmarContrasena"
          placeholder="Confirma tu contraseña"
          [class.error]="confirmarContrasena?.invalid && confirmarContrasena?.touched"
        />
        <div class="error-message" *ngIf="formularioReset.hasError('passwordMismatch') && confirmarContrasena?.touched">
          Las contraseñas no coinciden
        </div>
      </div>
      <button type="submit" class="btn-primary" [disabled]="cargando || formularioReset.invalid">
        <span *ngIf="!cargando">Restablecer Contraseña</span>
        <span *ngIf="cargando" class="loading-spinner">
          <div class="spinner"></div>
          Enviando...
        </span>
      </button>
    </form>
  </div>
</div>
