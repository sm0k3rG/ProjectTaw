<div class="register-container">
  <div class="register-card">
    <!-- Header con logo -->
    <div class="register-header">
      <div class="walmart-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Walmart_logo.svg/1024px-Walmart_logo.svg.png"
          alt="Walmart Logo"
          class="walmart-logo-img"
        />
      </div>
      <p class="welcome-text">Crea tu cuenta Walmart</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="enviarFormulario()" class="register-form">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" class="form-input" />
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="error-message">
          El nombre es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label>RUT</label>
        <input type="text" formControlName="rut" class="form-input" placeholder="12.345.678-5" />
        <div *ngIf="registerForm.get('rut')?.invalid && registerForm.get('rut')?.touched" class="error-message">
          <span *ngIf="registerForm.get('rut')?.errors?.['required']">El RUT es obligatorio</span>
          <span *ngIf="registerForm.get('rut')?.errors?.['invalidRut']">RUT inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-input" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password" class="form-input" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minLength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label>Confirmar contraseña</label>
        <input type="password" formControlName="confirmPassword" class="form-input" />
        <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </div>
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" formControlName="telefono" class="form-input" />
        <div *ngIf="registerForm.get('telefono')?.invalid && registerForm.get('telefono')?.touched" class="error-message">
          El teléfono es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label>Tarjetas</label>
        <input type="text" formControlName="tarjetas" class="form-input" />
        <div *ngIf="registerForm.get('tarjetas')?.invalid && registerForm.get('tarjetas')?.touched" class="error-message">
          El campo tarjetas es obligatorio
        </div>
      </div>

      <div formArrayName="direcciones" class="form-group">
        <label>Direcciones</label>
        <div *ngFor="let dir of direcciones.controls; let i = index" [formGroupName]="i" class="direccion-card">
          <div class="direccion-header">
            <span>Dirección {{ i + 1 }}</span>
            <button type="button" (click)="eliminarDireccion(i)" *ngIf="direcciones.length > 1" class="remove-direccion" title="Eliminar dirección">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
          <div class="direccion-fields">
            <select formControlName="region" class="form-input" (change)="alCambiarRegion(i)">
              <option value="">Selecciona región</option>
              <option *ngFor="let region of regiones" [value]="region.nombre">{{ region.nombre }}</option>
            </select>
            <select formControlName="comuna" class="form-input">
              <option value="">Selecciona comuna</option>
              <option *ngFor="let comuna of comunasPorDireccion[i]" [value]="comuna">{{ comuna }}</option>
            </select>
            <input type="text" formControlName="calle" class="form-input" placeholder="Calle" />
            <input type="text" formControlName="numero" class="form-input" placeholder="Número" />
          </div>
        </div>
        <button type="button" (click)="agregarDireccion()" class="add-direccion">+ Agregar dirección</button>
      </div>

      <button type="submit" [disabled]="isLoading" class="register-button">Registrarse</button>
    </form>
  </div>
</div>
