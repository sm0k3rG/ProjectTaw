<div class="container-fluid px-2 px-md-4 py-3">
  <div class="card shadow-sm rounded-4 p-4" style="background: #fafbfc;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="fw-bold mb-0" style="font-size: 2rem;">Lista de Sucursales</h2>
      </div>
    </div>
   
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th>Nombre / Dirección</th>
            <th>Ciudad</th>
            <th>Región</th>
          </tr>
        </thead>
        <tbody>
          @for (sucursal of sucursales; track sucursal.id) {
          <tr>
            <td>
              <span class="fw-bold"> {{ sucursal.nombre }}</span><br>
              <span class="text-muted">Dirección {{ sucursal.direccion }}</span>
            </td>
            <td class="align-middle">{{ sucursal.ciudad }}</td>
            <td class="align-middle">{{ sucursal.region }}</td>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
