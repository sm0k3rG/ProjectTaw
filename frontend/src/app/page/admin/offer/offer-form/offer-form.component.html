<div class="container p-3">
  <div class="card shadow-sm">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label fw-bold">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Título de la oferta">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="sucursal" class="form-label fw-bold">Sucursal</label>
            <select class="form-select rounded-3" id="sucursal">
              <option selected disabled>Seleccionar sucursal</option>
              <option value="1">Sucursal 1</option>
              <option value="2">Sucursal 2</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label fw-bold">Categoría</label>
          <select class="form-select rounded-3" id="categoria">
            <option selected disabled>Selecciona una categoría</option>
            <option value="electronicos">Electrónicos</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descuento" class="form-label fw-bold">Descuento</label>
          <input type="number" class="form-control" id="descuento" placeholder="0">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fechaInicio" class="form-label fw-bold">Fecha Inicio</label>
            <input type="date" class="form-control" id="fechaInicio">
          </div>
          <div class="col-md-6">
            <label for="fechaFin" class="form-label fw-bold">Fecha Fin</label>
            <input type="date" class="form-control" id="fechaFin">
          </div>
        </div>
        <div class="mb-4">
          <label for="descripcion" class="form-label fw-bold">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="2" placeholder="Descripción de la oferta"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success fw-bold">
            <i class="bi bi-plus-circle me-2"></i>Crear Oferta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
