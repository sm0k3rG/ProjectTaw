<div class="container p-3">
  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" formControlName="nombre">
          </div>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label fw-bold">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="2" placeholder="Descripción del producto" formControlName="descripcion"></textarea>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="precio" class="form-label fw-bold">Precio</label>
            <input type="number" class="form-control" id="precio" placeholder="Ej: 4000" formControlName="precio">
          </div>
          <div class="col-md-6">
            <label for="imagen" class="form-label fw-bold">Imagen (URL)</label>
            <input type="url" class="form-control" id="imagen" placeholder="https://..." formControlName="imagenUrl">
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success fw-bold" [disabled]="loading">
            <i class="bi bi-plus-circle me-2"></i>Agregar Producto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
