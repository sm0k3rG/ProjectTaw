<!-- Barra de búsqueda -->
<div class="row mb-4">
  <div class="col-md-6 mx-auto">
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input type="text"
             class="form-control"
             placeholder="Buscar productos..."
             [(ngModel)]="searchTerm"
             (input)="filterProducts()">
      <button class="btn btn-outline-secondary"
              type="button"
              (click)="clearSearch()"
              *ngIf="searchTerm">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
</div>

<!-- Resultados de búsqueda -->
<div class="row mb-3" *ngIf="searchTerm">
  <div class="col-12 text-center">
    <p class="text-muted">
      <i class="bi bi-search me-2"></i>
      {{ filteredProducts.length }} producto(s) encontrado(s) para "{{ searchTerm }}"
    </p>
  </div>
</div>

<!-- Lista de productos -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  <div class="col" *ngFor="let product of filteredProducts">
    <div class="card h-100 shadow-sm product-card">
      <div class="card-img-wrapper">
        <img [src]="product.image"
             [alt]="product.name"
             class="card-img-top">
        <div class="card-overlay">
          <button class="btn btn-primary btn-sm"
                  (click)="addToCart(product)">
            <i class="bi bi-cart-plus me-1"></i>
            Agregar
          </button>
        </div>
      </div>

      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text text-muted flex-grow-1" *ngIf="product.description">
          {{ product.description }}
        </p>
        <div class="mt-auto">
          <div class="d-flex justify-content-between align-items-center">
            <span class="h5 text-primary mb-0">${{ product.price | number:'1.2-2' }}</span>
            <button class="btn btn-outline-primary btn-sm"
                    (click)="addToCart(product)">
              <i class="bi bi-cart-plus me-1"></i>
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mensaje cuando no hay productos -->
<div class="text-center py-5" *ngIf="filteredProducts.length === 0 && searchTerm">
  <i class="bi bi-search display-1 text-muted"></i>
  <h4 class="text-muted mt-3">No se encontraron productos</h4>
  <p class="text-muted">Intenta con otros términos de búsqueda</p>
  <button class="btn btn-outline-primary" (click)="clearSearch()">
    <i class="bi bi-arrow-left me-2"></i>
    Ver todos los productos
  </button>
</div>
