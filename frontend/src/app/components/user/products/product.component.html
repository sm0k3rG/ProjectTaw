<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4 text-center">
        <i class="bi bi-shop me-3"></i>
        Productos Disponibles
      </h2>
    </div>
  </div>

  <!-- Barra de bÃºsqueda -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
        <input type="text"
               class="form-control"
               placeholder="Buscar productos..."
               #searchInput
               (input)="filterProducts(searchInput.value)">
        <button class="btn btn-outline-secondary"
                type="button"
                (click)="clearSearch()"
                *ngIf="searchInput.value">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de productos -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of filteredProducts">
      <div class="card h-100 shadow-sm product-card">
        <div class="card-img-wrapper">
          <img [src]="product.image"
               [alt]="product.name"
               class="card-img-top">
          <div class="card-overlay">
            <button class="btn btn-primary btn-sm"
                    (click)="addToCart(product)">
              <i class="bi bi-cart-plus me-1"></i>
              Agregar
            </button>
          </div>
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted flex-grow-1" *ngIf="product.description">
            {{ product.description }}
          </p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <span class="h5 text-primary mb-0">${{ product.price | number:'1.2-2' }}</span>
              <button class="btn btn-outline-primary btn-sm"
                      (click)="addToCart(product)">
                <i class="bi bi-cart-plus me-1"></i>
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
